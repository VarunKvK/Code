<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="./styl.css">
</head>
<body>
    <div class="circle">
        <div class="square"></div>
        <h1 class="amazon">Amazon</h1>
    </div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <section class="firstpage">
        <div class="menu">
            <div class="logo">
                <h1 class="title"><span class="a">A</span>ma<span class="z">z</span>on</h1>
                <svg class="arrow" width="98" height="22" viewBox="0 0 98 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.54904 3.1642C1.08744 2.86098 0.467426 2.98936 0.164202 3.45096C-0.139023 3.91256 -0.0106354 4.53257 0.450963 4.8358L1.54904 3.1642ZM97.4738 4.22723C97.5993 3.68939 97.2651 3.15165 96.7272 3.02616L87.9627 0.981092C87.4248 0.855597 86.8871 1.18987 86.7616 1.7277C86.6361 2.26554 86.9704 2.80328 87.5082 2.92877L95.2989 4.74661L93.4811 12.5373C93.3556 13.0752 93.6899 13.6129 94.2277 13.7384C94.7655 13.8639 95.3033 13.5296 95.4288 12.9918L97.4738 4.22723ZM0.450963 4.8358C16.2537 15.2166 31.0623 21.0648 46.6382 21.3647C62.2145 21.6646 78.4244 16.4137 97.0279 4.84929L95.9721 3.15071C77.5756 14.5863 61.7455 19.6552 46.6767 19.3651C31.6077 19.075 17.1663 13.4232 1.54904 3.1642L0.450963 4.8358Z" fill="black"/>
                </svg>
            </div>
            <div class="searchbar">
                <div class="longerbar"></div>
                <div class="shortbar"></div>
                <span class="iconify" data-icon="fa-solid:search" style="color: white;"></span>
            </div>

            <div class="return">
                <h2 class="returns">Returns & track</h2>
            </div>
            <div class="shop">
                <span class="iconify" data-icon="bx:bx-cart-alt" style="color: black;"></span>
            </div>
            <div class="profile"></div>
        </div>
        <div class="content">
            <h1 class="moto">Celebrate The Best <br>Days By Shopping</h1>
            <div class="hands1"><img src="./Rectangle.png" alt="HandR"></div>
            <div class="hands2"><img src="./Rectangle.png" alt="HandL"></div>
            <div class="prime">
                <h1 class="header">Get Amazon <span class="primes">Prime</span> Today</h1>
                <div class="icons">
                    <span class="iconify" data-icon="carbon:delivery" style="color: black;"></span>
                    <span class="iconify" data-icon="fluent:movies-and-tv-16-regular" style="color: black;"></span>
                    <span class="iconify" data-icon="mdi:advertisements-off" style="color: black;"></span>
                    <span class="iconify" data-icon="fluent:games-32-regular" style="color: black;"></span>
                </div>
                <div class="click">
                    <svg  viewBox="0 0 110 110" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M38.7705 86.7076L70.8538 54.6243L38.7705 22.541" stroke="white" stroke-width="13" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>         
                </div>
            </div>
        </div>
    </section>
    <section class="secondpage">
        <h1 class="top">Top <span class="text">Picks</span></h1>
        <div class="picks">
            <div class="pic1">
                <img src="./pic1.jpg" alt="nike">
            </div>
            <div class="pic2">
                <img src="./pic2.jpg" alt="laptop">
            </div>
            <div class="pic3">
                <img src="./pic3.jpg" alt="model">
            </div>
        </div>
    </section>
    <section class="thirdpage">
        <div class="ad">
            <img src="./bat.jpg" alt="Batman">
            <h1 class="adtitle">Watch it on Amaxon Prime</h1>
        </div>
    </section>
    <section class="fourthpage">
        <h1 class="voice"><span class="v">Voice</span> Control</h1>
        <div class="products">
            <img src="product1.png" alt="home">
            <img src="product2.png" alt="speaker">
            <img src="product3.png" alt="amazon">
            <img src="product4.png" alt="ghome">
            <img src="product5.png" alt="amazonhome">
        </div>
        <div class="menuslider">
            <div class="c1"></div>
            <div class="c2"></div>
            <div class="c3"></div>
            <div class="c4"></div>
            <div class="c5"></div>
        </div>
    </section>
    <section class="fifthpage">
        <h1 class="technology"><span class="tech">Tech</span>nology</h1>

    </section>    
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
