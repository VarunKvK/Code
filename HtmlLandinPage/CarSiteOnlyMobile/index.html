<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarSite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="firstpage">
        <div class="company">
            <a href="#home" class="title">cars<span>U</span>want</a>
        </div>

        <div class="menu-icon">
            <svg  viewBox="0 0 368 368" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M92 207C104.703 207 115 196.703 115 184C115 171.297 104.703 161 92 161C79.2975 161 69 171.297 69 184C69 196.703 79.2975 207 92 207Z" fill="black"/>

            </svg>
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="#car">Cars</a>
                </li>
                <li>
                    <a href="#about">About</a>
                </li>
                <li>
                    <a href="#contact">Contacts</a>
                </li>
                <li>
                    <a href="#setting">Settings</a>
                </li>
            </ul>
        </div>

        <div class="content">
            <h1 class="moto">Get Your Dream Car</h1>
            <h2 class="submoto">Be the chosen one</h2>
            <div class="scrollanimate">
                <svg class="animate" width="40" height="108" viewBox="0 0 53 108" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3.5" y="3.5" width="45.2368" height="100.297" rx="22.6184" stroke="black" stroke-width="7"/>

            </div>
            <img src="imgs/car7.jpg" alt="MiniCar" class="mini">
        </div>
    </div>
    <div class="secondpage">
        <div class="car">
            <div class="car1">
                <h1 class="ferraritext">Ferrari</h1>
                <img src="imgs/Ferrari.png" alt="Ferrari" class="ferrari">
            </div>
            <div class="car2">
                <h1 class="masseratitext">Masserati</h1>
                <img src="imgs/MAsserati.png" alt="Masserati" class="masserati">
            </div>
            <div class="car3">
                <h1 class="dodgertext">Dodger</h1>
                <img src="imgs/dodger.png" alt="Dodger" class="dodger">
            </div>
            <div class="car4">
                <h1 class="mercedestext">Mercedes</h1>
                <img src="imgs/mercedes.png" alt="mercedes" class="mercedes">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
