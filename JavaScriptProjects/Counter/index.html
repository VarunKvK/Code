<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="counter">
        <h1 class="counterheading">Counter</h1>
        <p class="number" id="numbers">0</p>
        <div class="buttons">
            <button class="button" id="add">+</button>
            <button class="button" id="reset"><span class="iconify" data-icon="system-uicons:reset"
                    style="color:#FFB800"></span></button>
            <button class="button" id="dec">-</button>
        </div>
    </div>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
