<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calclator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <h1 class="calculate">Calculator</h1>
        <form action="#">
            <input type="text" class="input1" id="num1">
            <input type="text" class="input2" id="num2">
            <input type="text" class="input3" id="result">
            <div class="btns">
                <input type="button" value="+" id="add">
                <input type="button" value="-" id="subtract">
                <input type="button" value="x" id="multiply"><br>
                <input type="button" value="/" id="divide">
                <input type="button" value="C" id="clear">
                <input type="button" value="=" id="equal">
            </div>
        </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
