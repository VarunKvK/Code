<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="Nike.png" alt="Nike" class="nike">
            </div>
            <div class="info">
                <h1 class="title">Nike 350</h1>
                <h3 class="description">
                    Complete Comfort With Wrapped Boost Technology <br>To Increase Your Speed At The Maximum
                </h3>
                <div class="sizes">
                    <button>34</button>
                    <button>40</button>
                    <button class="active">42</button>
                    <button>52</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
