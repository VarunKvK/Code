<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebsiteMenu</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--CustomCss-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="menuheader">
        <nav class="menubar">
            <div class="site">
                <h1 class="sitename jose500">Website</h1>
            </div>
            <div class="menuicon" id="menu-icon-container">
                <svg class="menulogo" id="menu-logo" width="30" height="28" viewBox="0 0 28 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line id="line1" x1="1.5" y1="1.5" x2="26.5" y2="1.5" stroke="black" stroke-width="3" stroke-linecap="round" />
                    <line id="line2" x1="1.5" y1="10.5" x2="26.5" y2="10.5" stroke="#FFD600" stroke-width="3"
                        stroke-linecap="round" />
                    <line id="line3" x1="1.5" y1="19.5" x2="26.5" y2="19.5" stroke="black" stroke-width="3"
                        stroke-linecap="round" />
                </svg>
            </div>
        </nav>
        <div class="menuoption" id="menu-container">
            <ul class="listmenu">
                <li class="menu jose400 active">
                    <a href="#" class="home">
                        <span class="iconify" data-icon="akar-icons:home" style="color: white;"></span>
                        <h2 class="hometext">Home</h2>
                    </a>
                </li>
                <li class="menu">
                    <a href="#" class="settings">
                        <span class="iconify" data-icon="bytesize:settings" style="color: white;"></span>
                        <h2 class="settingstext">Settings</h2>
                    </a>
                </li>
                <li class="menu">
                    <a href="#" class="account">
                        <span class="iconify" data-icon="codicon:account" style="color: white;"></span>
                        <h2 class="accounttext">Account</h2>
                    </a>
                </li>
                <li class="menu">
                    <a href="#" class="ask">
                        <span class="iconify" data-icon="ant-design:question-circle-outlined"
                            style="color: white;"></span>
                        <h2 class="asktext">Ask</h2>
                    </a>
                </li>
            </ul>
        </div>
    </section>





    <!--Icons-->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <!--Gsap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!--CustomJavascript-->
    <script src="./js/app.js"></script>
    <script src="./js/animation.js"></script>
</body>

</html>
